<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Toilet Pan Measurement</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
    <style>
        .a-enter-vr-button {
            display: none;
        }
        .a-enter-ar-button {
            display: none;
        }
    </style>
</head>
<body>
    <!-- ...existing code... -->
    <button id="launch-ar">Launch AR App</button>
    <a-scene embedded arjs="sourceType: webcam;" vr-mode-ui="enabled: false" stats="false">
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" material="opacity: 0.5;"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script src="launch-ar.js"></script> <!-- Update the path to the correct file -->
    <!-- ...existing code... -->
</body>
</html>
